<section class="bg-image nu p-4">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card cl">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert">
                Registration successful! You can now login.
              </div>
              <form [formGroup]="userform" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-3">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="Name" required />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="Email" required />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="Password" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div class="text-danger" *ngIf="userform.get('Password')?.hasError('minlength') && userform.get('Password')?.touched">
                  <small>Password must be at least 8 characters long.</small>
                  </div>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="Password2" required />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <div class="text-danger" *ngIf="userform?.get('Password')?.value !== userform?.get('Password2')?.value && userform?.get('Password2')?.touched">   
                    <small>Passwords do not match</small>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Already have an account? <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
