



<section class="gradient-custom">
    <div class="container py-5 h-70">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div  class="card bg-dark text-white n1" >
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-3">Please enter your login and password!</p>
  
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-outline form-white mb-3">
                    <input type="email" id="email" class="form-control form-control-lg mb-2" formControlName="email" autocomplete="email" required />
                    <label class="form-label" for="email">Email</label>
                  </div>
                
                  <div class="form-outline form-white mb-3">
                    <input type="password" id="password" class="form-control form-control-lg mb-2" formControlName="password" autocomplete="current-password" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                
                  <p class="small mb-3 pb-lg-1"><a class="text-white-50" href="#!">Forgot password?</a></p>
                
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
                
  
               
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
